<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Pruebas</title>
    <style>
        /* Estilos para los formularios */
        #formularioNodo, #formularioRuta {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>P치gina de Pruebas</h1>

    <!-- Contenedor para los botones iniciales -->
    <div id="botonesIniciales">
        <button onclick="mostrarFormularioNodo()">Agregar Nodo</button>
        <button onclick="mostrarFormularioRuta()">Agregar Ruta</button>
        <button onclick="cargarNodos()">Cargar Nodos</button>
    </div>

    <!-- Formulario para Agregar Nodo -->
    <div id="formularioNodo">
        <h2>Detalles del Nodo</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre del Nodo</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="text" id="latitud" placeholder="Seleccione en el mapa" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="text" id="longitud" placeholder="Seleccione en el mapa" class="form-control" readonly>
        </div>

        <button class="btn btn-blue">Seleccionar posici칩n en el mapa</button>
        <button class="btn btn-green" onclick="ocultarFormularioNodo()">Agregar nodo</button>
    </div>

    <!-- Formulario para Agregar Ruta -->
    <div id="formularioRuta">
        <h2>Detalles de la Ruta</h2>
        
        <div class="form-group">
            <label for="nodoInicial">ID Nodo Inicial</label>
            <input type="text" id="nodoInicial" placeholder="Ingrese ID del nodo inicial" class="form-control">
        </div>
        <div class="form-group">
            <label for="nodoFinal">ID Nodo Final</label>
            <input type="text" id="nodoFinal" placeholder="Ingrese ID del nodo final" class="form-control">
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="text" id="peso" placeholder="Ingrese el peso" class="form-control">
        </div>

        <button class="btn btn-green" onclick="ocultarFormularioRuta()">Generar Ruta</button>
    </div>

    <script>
        function mostrarFormularioNodo() {
            // Mostrar el formulario de nodo y ocultar los botones iniciales
            document.getElementById('formularioNodo').style.display = 'block';
            document.getElementById('botonesIniciales').style.display = 'none';
        }

        function ocultarFormularioNodo() {
            // Ocultar el formulario de nodo y volver a mostrar los botones iniciales
            document.getElementById('formularioNodo').style.display = 'none';
            document.getElementById('botonesIniciales').style.display = 'block';
        }

        function mostrarFormularioRuta() {
            // Mostrar el formulario de ruta y ocultar los botones iniciales
            document.getElementById('formularioRuta').style.display = 'block';
            document.getElementById('botonesIniciales').style.display = 'none';
        }

        function ocultarFormularioRuta() {
            // Ocultar el formulario de ruta y volver a mostrar los botones iniciales
            document.getElementById('formularioRuta').style.display = 'none';
            document.getElementById('botonesIniciales').style.display = 'block';
        }

        function cargarNodos() {
            // L칩gica para cargar nodos
            alert("Cargando nodos...");
        }
    </script>
</body>
</html>
