<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nodo</title>

    <!-- Incluimos el CSS de Leaflet sin atributo integrity -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>

    <!-- Incluimos el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        h1 {
            font-weight: bold;
            color: #007bff;
        }

        .container {
            max-width: 1200px;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 6px;
            background-color: #f9fafc;
            border: 1px solid #ced4da;
        }

        .btn-custom {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        #mapaPrincipal{
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding-left: 0px;
            padding-right: 0px;
        }
        
        #mapaSeleccion {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
       
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Nodo en el Mapa</h1>
        <div class="row">
            <!-- Mapa Principal -->
            <div id="mapaPrincipal" class=" col-8 " style="height: 500px;">
                {{ mapa_principal|safe}}
            </div>

            <!-- Mapa de Selección (oculto al inicio) -->
            <div id="mapaSeleccion" class="col-lg-8 mb-3" style="padding-right: 15px; height: 500px; display: none;">
                <h5 class="text-center mb-3">Mapa de Selección</h5>
            </div>

            <!-- Formulario -->
            <div class="col-lg-4">
                <div class="form-container mb-3">
                    <h4 class="text-center form-title">Detalles del Nodo</h4>
                    <form class="mt-3">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Nodo</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre">
                        </div>
                        <div class="mb-3">
                            <label for="latitud" class="form-label">Latitud</label>
                            <input type="text" id="latitud" class="form-control" placeholder="Seleccione en el mapa" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="longitud" class="form-label">Longitud</label>
                            <input type="text" id="longitud" class="form-control" placeholder="Seleccione en el mapa" readonly>
                        </div>
                        <button type="button" class="btn btn-primary btn-custom mt-3" onclick="alternarMapas()">Seleccionar posición en el mapa</button>
                        <button type="button" class="btn btn-success btn-custom mt-3" onclick="agregarNodo()">Agregar nodo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluimos los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluimos el JS de Leaflet sin atributo integrity -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Agregamos el script para alternar mapas, añadir marcador y manejar eventos -->
    <script>
        let mapa; // Variable para el mapa de selección
        let marcador; // Variable para el marcador

        function alternarMapas() {
            const mapaPrincipal = document.getElementById("mapaPrincipal");
            const mapaSeleccion = document.getElementById("mapaSeleccion");

            // Alternar la visibilidad de los mapas
            if (mapaPrincipal.style.display === "none") {
                mapaPrincipal.style.display = "block";
                mapaSeleccion.style.display = "none";
            } else {
                mapaPrincipal.style.display = "none";
                mapaSeleccion.style.display = "block";
                
                // Crear el mapa de selección solo si no se ha creado antes
                if (!mapa) {
                    mapa = L.map('mapaSeleccion').setView([-12.0464, -77.0428], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19
                    }).addTo(mapa);

                    // Agregar evento click para capturar coordenadas
                    mapa.on('click', function(e) {
                        const { lat, lng } = e.latlng;

                        // Actualizar los campos de latitud y longitud en el formulario
                        document.getElementById('latitud').value = lat;
                        document.getElementById('longitud').value = lng;

                        // Si ya hay un marcador, muévelo; si no, crea uno
                        if (marcador) {
                            marcador.setLatLng([lat, lng]);
                        } else {
                            marcador = L.marker([lat, lng]).addTo(mapa);
                        }

                        // Regresar al mapa principal después de seleccionar la posición
                        alternarMapas();
                    });
                }
            }
        }

        function agregarNodo() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const latitud = document.getElementById('latitud').value;
            const longitud = document.getElementById('longitud').value;

            // Verificar que se hayan ingresado los valores necesarios
            if (!nombre || !latitud || !longitud) {
                alert("Por favor, complete todos los campos antes de agregar el nodo.");
                return;
            }

            // Enviar los datos del nodo al backend
            fetch('/guardar_nodo/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'nombre': nombre,
                    'latitud': latitud,
                    'longitud': longitud
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'Nodo guardado correctamente') {
                    alert('Nodo agregado exitosamente');
                    location.reload(); // Recargar la página para ver el nodo en el mapa principal
                }
            })
            .catch(error => console.error('Error al agregar el nodo:', error));
        }
    </script>
</body>
</html>
